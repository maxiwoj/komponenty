apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
        app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: gregwator/komponenty-rest:latest
        volumeMounts:
        - name: host-volume
          mountPath: /mydata
      volumes:
      - name: host-volume
        persistentVolumeClaim:
          claimName: pvc-hostpath
